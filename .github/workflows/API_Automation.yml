name: API Automation with Allure

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: gh-pages-api
  cancel-in-progress: true

jobs:
  api-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./API-Test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev #install allure

      - name: Build with Gradle
        run:
          chmod +x ./gradlew #make gradlew executable


      - name: Run Tests
        run: ./gradlew clean test  # Run tests after the build step

      - name: Generate Allure Report
        run: allure generate build/allure-results -o allure-report --clean  # Generate Allure report after tests

      # Deploy to GitHub Pages
      - name: Deploy to GitHub  Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token : ${{ secrets.PERSONAL_TOKEN }}
          publish_dir: API-Test/allure-report  # Directory to publish
          publish_branch: gh-pages
          destination_dir: api  # folder di gh-pages