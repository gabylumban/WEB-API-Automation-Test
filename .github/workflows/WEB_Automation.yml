name: Web Automation Report

on:
  workflow_dispatch:   # manual trigger supaya nggak bentrok
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: gh-pages-web
  cancel-in-progress: false  # jangan dibatalkan sama workflow lain

jobs:
  web-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # perlu untuk deploy ke gh-pages

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3ï¸âƒ£ Setup Chrome untuk Selenium/WebDriver
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v2.1.0

      # 4ï¸âƒ£ Buat gradlew executable
      - name: Setup gradlew
        working-directory: ./WEB-Test
        run: chmod +x gradlew

      # 5ï¸âƒ£ Run Cucumber Tests
      - name: Run Cucumber Tests
        working-directory: ./WEB-Test
        run: ./gradlew clean test

      # 6ï¸âƒ£ Siapkan folder report dan copy index.html
      - name: Prepare Cucumber Report
        run: |
          mkdir -p WEB-Test/build/cucumber-report
          cp WEB-Test/build/cucumber-report/cucumber.html WEB-Test/build/cucumber-report/index.html

      # 7ï¸âƒ£ Upload artifact (opsional, kalau mau download manual)
      - name: Upload Cucumber Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: WEB-Test/build/cucumber-report

      # 8ï¸âƒ£ Deploy ke GitHub Pages
      - name: Deploy Cucumber Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./WEB-Test/build/cucumber-report
          publish_branch: gh-pages
          destination_dir: web  # simpan di subfolder /web

      # 9ï¸âƒ£ Tulis link report Cucumber di summary Actions
      - name: Add Cucumber Report link to Summary
        run: |
          echo "### ðŸ¥’ Web Automation Test Result" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: GitHub Actions" >> $GITHUB_STEP_SUMMARY
          echo "- Report Type: Cucumber HTML Report" >> $GITHUB_STEP_SUMMARY
          echo "- Report URL: https://${{ github.repository_owner }}.github.io/${{ github.repository.name }}/web/" >> $GITHUB_STEP_SUMMARY
