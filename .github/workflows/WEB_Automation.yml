name: Web Automation with Cucumber

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: gh-pages-web
  cancel-in-progress: true

jobs:
  web-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v2.1.0

      - name: Make Gradlew Executable
        working-directory: ./WEB-Test
        run: chmod +x gradlew

      - name: Run Cucumber Tests
        working-directory: ./WEB-Test
        run: ./gradlew clean test

      - name: Prepare Cucumber Report
        run: |
          mkdir -p WEB-Test/build/cucumber-report
          cp WEB-Test/build/cucumber-report/cucumber.html WEB-Test/build/cucumber-report/index.html

      - name: Deploy Cucumber Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./WEB-Test/build/cucumber-report
          publish_branch: gh-pages
          destination_dir: web  # <-- folder di gh-pages

      - name: Add Cucumber Report link to Summary
        run: |
          REPORT_URL="https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY}/web/"
          echo "### ðŸ¥’ Web Automation Report" >> $GITHUB_STEP_SUMMARY
          echo "- URL: $REPORT_URL" >> $GITHUB_STEP_SUMMARY
